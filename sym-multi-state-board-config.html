<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Size</span>
        <div style="margin: 8px 0;">
            <input type="number" class="" style="text-align:center;margin-left:10px;margin-right:15px;" ng-model="config.fontSize">Font Size<br />
        </div>

        <div style="margin: 8px 0;">
            <input type="number" class="" style="text-align:center;margin-left:10px;margin-right:15px;" ng-model="config.boardWidth">Board width<br />
        </div>

        <div style="margin: 8px 0;">
            <input type="number" class="" style="text-align:center;margin-left:10px;margin-right:15px;" ng-model="config.boardHeight">Board height<br />
        </div>

        <div style="margin: 8px 0;">
            <input type="number" class="" style="text-align:center;margin-left:10px;margin-right:15px;" ng-model="config.fontSizePopUp">Font Size Pop-Up<br />
        </div>

        <div style="margin: 8px 0;">
            <input type="number" class="" style="text-align:center;margin-left:10px;margin-right:15px;" ng-model="config.popUpWidth">PopUp width container<br />
        </div>
    </li>
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Colors</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="popUpTextColor" ng-model="config.popUpTextColor" config="config" colorkeyword="Text Popup">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Background">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="popUpBackgroundColor" ng-model="config.popUpBackgroundColor" config="config" colorkeyword="Pop Up background Color">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="criticA" ng-model="config.colorsCritic.criticA" config="config" colorkeyword="Critic A">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="criticB" ng-model="config.colorsCritic.criticB" config="config" colorkeyword="Critic B">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="criticC" ng-model="config.colorsCritic.criticC" config="config" colorkeyword="Critic C">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="criticD" ng-model="config.colorsCritic.criticD" config="config" colorkeyword="Critic D">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="criticE" ng-model="config.colorsCritic.criticE" config="config" colorkeyword="Critic E">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="criticErrorColor" ng-model="config.colorsCritic.errorColor" config="config" colorkeyword="Critic Error">
                </pv-color-picker>
            </div>
        </div>
    </li>
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Shape of board</span>
        <div class="config-option-single-row" style="margin-left:20px;margin-right:20px;font-size:14px;margin-top:8px;">
            <div class="config-option-ie11-overflow-fix">
                <div class="config-label">Shape Board</div>
                <select ng-model="config.shape" ng-model-options="{ getterSetter: true }" config="config" class="config-option-single-row-input ng-pristine ng-valid" style="margin-top: 10px;background-color:transparent;padding:4px;">
                        <option selected="selected" value="shape-square">Square</option>
                        <option value="shape-circle">Circle</option>
                    </select>
            </div>
        </div>
        <div style="margin: 8px 0;">
            <input type="number" class="" style="text-align:center;margin-left:10px;margin-right:15px;" ng-model="config.borderShape">Border height<br />
        </div>
    </li>
</ul>
