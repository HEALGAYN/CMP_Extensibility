<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
	
	
	
	<li class="k-state-active">

		<span class="panel-bar-label-no-wrap">Show Value</span>
		<div style="margin: 8px 0;">
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="checkbox" class="c-config-checkbox" ng-model="config.showValueCheckboxValue">Show
				Value<br />
			</label>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="checkbox" class="c-config-checkbox" ng-model="config.showTitleCheckboxValue">Show
				Title<br />
			</label>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.fontSize"> Font Zize<br />
			</label>		

			<br />
		</div>
	</li>
	<li>
		<span class="panel-bar-label-no-wrap">Zonas</span>
		<div style="margin: 8px 0;">

			<div class="config-option-format">
				<pv-color-picker id="gaugeZone1Color" ng-model="config.gaugeZone1Color" config="config">
				</pv-color-picker>
			</div>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.gaugeMinimum"> Minimum Value<br />
			</label>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.gaugeZone1Maximum"> Zone 1 Maximum Value<br />
			</label>
			<br>

			<div class="config-option-format">
				<pv-color-picker id="gaugeZone2Color" ng-model="config.gaugeZone2Color" config="config">
				</pv-color-picker>
			</div>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.gaugeZone2Maximum"> Zone 2 Maximum Value<br />
			</label>
			<br>


			<div class="config-option-format">
				<pv-color-picker id="gaugeZone3Color" ng-model="config.gaugeZone3Color" config="config">
				</pv-color-picker>
			</div>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.gaugeZone3Maximum"> Zone 3 Maximum Value<br />
			</label>
			<br>


			<div class="config-option-format">
				<pv-color-picker id="gaugeZone4Color" ng-model="config.gaugeZone4Color" config="config">
				</pv-color-picker>
			</div>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.gaugeZone4Maximum"> Zone 4 Maximum Value<br />
			</label>
			<br>


			<div class="config-option-format">
				<pv-color-picker id="gaugeZone5Color" ng-model="config.gaugeZone5Color" config="config">
				</pv-color-picker>
			</div>
			<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
				<input type="number" class="" ng-model="config.gaugeZone5Maximum"> Maximum Value<br />
			</label>
			<br>
		</div>
	<li>
</ul>
