<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Título</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Mostrar<br/>
            </label>
            <div ng-show="config.showTitle" class="flex-align-center">
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.title">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.boldTitle">Bold<br/>
            </div>
            <div ng-show="config.showTitle" class="flex-align-center"  style="margin: 0 15px; padding: 6px 0">
                <label>Tamaño</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.fontSizeTitle">
            </div>
            <div ng-show="config.showTitle" style="margin: 0 15px; padding: 6px 0">
				<pv-color-picker colorkeyword="Color" ng-model="config.colorTitle"></pv-color-picker>	
			</div>
        </div>
        
    </li>
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Valores</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Tamaño</label>
                <div class="flex-align-center">
                    <input type="number" class="" style="margin-left:8px" ng-model="config.fontSize">
                </div>
            </label>
            <div  style="margin: 0 15px; padding: 6px 0" ng-repeat="label in config.labels">  
                <input type="checkbox" class="" style="margin-left:8px" ng-model="config.arrays[$index]"> Mostrar {{label}}
            </div>
        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Color</span>
        <div style="margin: 8px 0;">
            <div  style="margin: 0 15px; padding: 6px 0">
				<pv-color-picker colorkeyword="Valores" ng-model="config.textColor"></pv-color-picker>	
			</div>
            <div  style="margin: 0 15px; padding: 6px 0">
				<pv-color-picker colorkeyword="Ejes" ng-model="config.axisColor"></pv-color-picker>	
			</div>
            <div  style="margin: 0 15px; padding: 6px 0">
				<pv-color-picker colorkeyword="Ejes Texto" ng-model="config.axisTextColor"></pv-color-picker>	
			</div>
			<div  style="margin: 0 15px; padding: 6px 0" ng-repeat="label in config.labels">
				<pv-color-picker colorkeyword="{{label}}" ng-model="config.colors[$index]"></pv-color-picker>	
			</div>
            <div  style="margin: 0 15px; padding: 6px 0">
				<pv-color-picker colorkeyword="Grid" ng-model="config.gridColor"></pv-color-picker>	
			</div>
		</div>
    </li>
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Columna y Grid</span>
        <div  style="margin: 0 15px; padding: 6px 0">
            <label> Grosor Columna </label>
            <input type="number" class="" style="margin-left:8px" ng-model="config.columnWidth">
        </div>
        <div  style="margin: 0 15px; padding: 6px 0">
            <label> Grosor Grid </label>
            <input type="number" class="" style="margin-left:8px" ng-model="config.gridAlpha">
        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Leyenda</span>
        <div class="flex-align-center">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showLegend">Mostrar<br/>
            </label>
            <div ng-show="config.showLegend"  style="margin: 0 15px; padding: 6px 0">
                <label>Tamaño Texto</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.fontSizeLegend">
            </div>
            <div ng-show="config.showLegend" style="margin: 0 15px; padding: 6px 0">
				<pv-color-picker colorkeyword="Color texto" ng-model="config.colorLegend"></pv-color-picker>	
			</div>
            <div ng-show="config.showLegend" class="config-option-format">
                <span>Alineación</span> <br>
                <select ng-model="config.alignLegend" ng-model-options="{ getterSetter: true }" config="config" class="config-option-single-row-input ng-pristine ng-valid" style="margin-top: 10px;background-color:transparent;padding:4px;">
                    <option value="left">Izquierda</option>
                    <option value="center">Centro</option>
                    <option value="right">Derecha</option>
                </select>
            </div>
            <div ng-show="config.showLegend" class="config-option-format">
                <span>Posición</span> <br>
                <select ng-model="config.legendPosition" ng-model-options="{ getterSetter: true }" config="config" class="config-option-single-row-input ng-pristine ng-valid" style="margin-top: 10px;background-color:transparent;padding:4px;">
                    <option value="top">Arriba</option>
                    <option value="bottom">Abajo</option>
                    <option value="left">Izquierda</option>
                    <option value="right">Derecha</option>
                </select>
            </div>
        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Números</span>
        <div style="margin: 0 15px; padding: 6px 0">
            <label> Cantidad Decimales </label>
            <input type="number" class="" style="margin-left:8px" ng-model="config.decimalPlaces">
        </div>

        <div style="margin: 0 15px; padding: 6px 0">
            <label> Separador de Decimales </label> <br>
            <input type="text" class="" style="margin-left:8px" ng-model="config.decimalSeparator">
        </div>
        <div style="margin: 0 15px; padding: 6px 0">
            <label>Separador de Miles</label> <br>
            <input type="text" class="" style="margin-left:8px" ng-model="config.thousandsSeparator">
        </div>
    </li>
</ul>
