<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Opciones</span>
        
        <div style="margin: 8px 0;">
            <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Title<br />
            <label ng-show=config.showTitle class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Título</label>
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.customTitle">
            </label>
        </div>
        <div ng-show=config.showTitle style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Tamaño Título</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.fontSizeTitle">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.boldTitle">Bold<br />
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Tamaño Texto</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.fontSize">
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Tamaño Texto - Real</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.fontSizeLalbelReal">
            </label>
        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Opciones Números</span>        
        <div style="margin: 8px 0;">
        
            <label class="flex-align-center" style="margin-top:8px; margin-left: 15px;">
                <input type="number" style="margin-right:8px;text-align:center" ng-model="config.decimalPlaces">Decimales<br />
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Separador Decimales</label>
            <input type="text" class="" style="margin-left:8px; width: 20px;" ng-model="config.decimalSeparator">
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Separador Miles</label>
            <input type="text" class="" style="margin-left:8px; width: 20px;" ng-model="config.thousandsSeparator">
            </label>
        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Configuraciones Generales</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Texto en Negrita</label>
                <input type="checkbox" class="c-config-checkbox" ng-model="config.boldLabels"><br />
            </label>
        </div>
        
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Distancia Label Forecast</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.labelOffset">
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Distancia Label Real X</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.labelOffsetXreal">
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Distancia Label Real Y</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.labelOffsetYreal">
            </label>
        </div>
        <div style="margin: 8px 0;">
            <input type="checkbox" class="c-config-checkbox" ng-model="config.showLabelsLimits">Mostrar Límites<br />
            <div ng-show=config.showLabelsLimits style="margin: 8px 0;">
                <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                    <label style="width:100px">Distancia Label Límites</label>
                    <input type="number" class="" style="margin-left:8px" ng-model="config.labelOffsetLimits">
                </label>
            </div>
        </div>
        
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Distancia Label Diferencia</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.ydiff">
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px" >Tamaño de Columna</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.columnWidth">
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Target</label>
                <input type="checkbox" class="c-config-checkbox" ng-model="config.stepRisers">Corto<br />
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Cursor</label>
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showBalloon"><br />
            </label>
        </div>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label style="width:100px">Bullet</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.sizeBullet">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showBullet"><br />
            </label>
        </div>
    </li>
    
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Color de Textos</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="colorTitle" ng-model="config.colorTitle" config="config" colorkeyword="Título">
                </pv-color-picker>
            </div>
        </div>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Texto">
                </pv-color-picker>
            </div>
        </div>
        <div style="margin: 8px 0;">
            <div ng-show=config.showLabelsLimits class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.colorLimits" config="config" colorkeyword="Texto Límites">
                </pv-color-picker>
            </div>
        </div>
        
    </li>
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Color Gráficos</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker ng-model="config.colorBarMax" config="config" colorkeyword="Max">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker ng-model="config.colorBarReal" config="config" colorkeyword="Real">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker ng-model="config.colorGraphPositive" config="config" colorkeyword="Positivos">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker ng-model="config.colorGraphNegative" config="config" colorkeyword="Negativos">
                </pv-color-picker>
            </div>
        </div>
    </li>
</ul>
