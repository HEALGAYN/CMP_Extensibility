<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">General</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 15px;">
                <input type="number" style="margin-right:8px;text-align:center" ng-model="config.fontSize">Tamaño
                texto<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 15px;">
                <input type="number" style="margin-right:8px;text-align:center" ng-model="config.decimalPlaces">Tamaño
                decimales<br />
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Ver título<br />

            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.useCustomTitle">Usar título
                personalizado<br />

            </label>
            <label style="margin-top:8px; margin-left: 20px;font-size:14px;" ng-show="config.useCustomTitle">
                <br />
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.customTitle">
                <br />
            </label>
            <!-- <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.enabledCursor">Ver Cursor<br />
            </label> -->





        </div>
    </li>

    <li>
        <span class="panel-bar-label-no-wrap">Configuración Gráficos</span>
        <!-- Gráfico 1 -->
        <div style="margin: 8px 0;">
            <div class="config-option-ie11-overflow-fix">
                <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">Tipo Gráfico
                    1:
                    <select ng-model="config.typeGraph" ng-model-options="{ getterSetter: true }"
                        style="margin-left: 20px;font-size:12px;">
                        <option selected="selected" value="column">Column</option>
                        <option value="line">Line</option>
                        <option value="smoothedLine">Area</option>
                        <option value="step">Step</option>

                    </select>
                </label>
            </div>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                <input type="number" style="margin-right:8px;text-align:center"
                    ng-model="config.terceraDimension">Tamaño 3D<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                <input type="number" style="margin-right:8px;text-align:center" ng-model="config.angulo">Tamaño
                Ángulo<br />
            </label>

            <div style="margin: 8px 0;">


                <div class="config-option-ie11-overflow-fix">
                    <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">Tipo Línea
                        1:
                        <select ng-model="config.typeLine1" ng-model-options="{ getterSetter: true }"
                            style="margin-left: 20px;font-size:12px;">
                            <option selected="selected" value="line">Line</option>
                            <option value="smoothedLine">Area</option>
                            <option value="step">Step</option>

                        </select>
                    </label>
                </div>
                <div class="config-option-ie11-overflow-fix">
                    <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">Tipo
                        Línea 2:
                        <select ng-model="config.typeLine2" ng-model-options="{ getterSetter: true }"
                            style="margin-left: 20px;font-size:12px;">
                            <option selected="selected" value="line">Line</option>
                            <option value="smoothedLine">Area</option>
                            <option value="step">Step</option>

                        </select>
                    </label>
                </div>

                <!-- Bullet 1 -->
                <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                    <input type="checkbox" class="c-config-checkbox" ng-model="config.showBulletTarget1">Ver Bullet
                    1<br />
                </label>
                <div class="config-option-ie11-overflow-fix">
                    <label ng-show="config.showBulletTarget1" class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">Tipo
                        <select ng-model="config.bulletShapeTarget1" ng-model-options="{ getterSetter: true }"
                            style="margin-left: 20px;font-size:12px;">
                            <option value="round">Round</option>
                            <option value="square">Square</option>
                            <option value="diamond">Diamond</option>
                            <option value="triangleUp">TriangleUp</option>
                            <option value="triangleDown">TriangleDown</option>
                        </select>
                    </label>
                    <!-- <label ng-show="config.showBulletTarget" class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;"> -->
                    <label ng-show="config.showBulletTarget1" class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                        <input type="number" style="margin-right:8px;text-align:center"
                            ng-model="config.bulletSize1">Tamaño
                        Bullet 1<br />
                    </label>
                </div>
                <!-- end bullet  -->
                <!-- Bullet 2 -->
                <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                    <input type="checkbox" class="c-config-checkbox" ng-model="config.showBulletTarget2">Ver Bullet
                    2<br />
                </label>
                <div class="config-option-ie11-overflow-fix">
                    <label ng-show="config.showBulletTarget2" class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">Tipo
                        <select ng-model="config.bulletShapeTarget2" ng-model-options="{ getterSetter: true }"
                            style="margin-left: 20px;font-size:12px;">
                            <option value="round">Round</option>
                            <option value="square">Square</option>
                            <option value="diamond">Diamond</option>
                            <option value="triangleUp">TriangleUp</option>
                            <option value="triangleDown">TriangleDown</option>
                        </select>
                    </label>
                    <!-- <label ng-show="config.showBulletTarget" class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;"> -->
                    <label ng-show="config.showBulletTarget2" class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                        <input type="number" style="margin-right:8px;text-align:center"
                            ng-model="config.bulletSize2">Tamaño
                        Bullet 1<br />
                    </label>
                </div>
                <!-- end bullet  -->

                <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                    <input type="checkbox" class="c-config-checkbox" ng-model="config.showChartScrollBar">Ver Barra
                    de
                    Tiempo<br />
                </label>
                <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                    <input type="checkbox" class="c-config-checkbox" ng-model="config.showLegend">Ver Leyenda<br />
                </label>
                <div class="config-option-ie11-overflow-fix">
                    <label class="flex-align-center" ng-show="config.showLegend" style="margin-top:8px; margin-left: 35px;font-size:14px;">Posicion
                        <select ng-model="config.legendPosition" ng-model-options="{ getterSetter: true }"
                            style="margin-left: 20px;font-size:12px;">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option value="bottom">Bot</option>
                        </select>
                    </label>
                    <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                        <input type="number" style="margin-right:8px;text-align:center"
                            ng-model="config.fontSizeLegend">Tamaño
                        texto<br />
                    </label>
                </div>


            </div>
    </li>
    <li>
        <span class="panel-bar-label-no-wrap">Colores</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Texto">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Fondo">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="plotAreaFillColor" ng-model="config.plotAreaFillColor" config="config" colorkeyword="Relleno de Area">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor1" ng-model="config.seriesColor1" config="config" colorkeyword="seriesColor1">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor2" ng-model="config.seriesColor2" config="config" colorkeyword="seriesColor2">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor3" ng-model="config.seriesColor3" config="config" colorkeyword="seriesColor3">
                </pv-color-picker>
            </div>


            <div class="config-option-format">
                <pv-color-picker id="bulletColor1" ng-model="config.bulletColor1" config="config" colorkeyword="Bullet Color 1">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="bulletColor2" ng-model="config.bulletColor2" config="config" colorkeyword="Bullet Color 2">
                </pv-color-picker>
            </div>
            <div ng-show="config.showBulletTarget" class="config-option-format">
                <pv-color-picker id="axisColor" ng-model="config.axisColor" config="config" colorkeyword="Axis Color">
                </pv-color-picker>
            </div>
        </div>
    </li>
</ul>
